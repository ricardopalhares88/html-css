<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html 5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferented ou simplismente autemte ou dimunua o tamanho do  seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls  >
        <source src="midia/musica1.mp3" type="audio/mpeg">
        <source src="midia/musica1.wav" type="audio/wav">
        <source src="midia/musica1.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p> <a href="midia/musica1.mp3">Click aqui para fazer o download</a>
    </audio>    
</body>
</html>
