<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble box</title>
    <style>
        div.conteiner {
            background-color: #ffa07a;
            height: 400px;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }    
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" style="align-self: auto;">A</div>
        <div class="item" style="align-self: flex-start;">B</div>
        <div class="item" style="align-self: flex-end;">C</div>
        <div class="item" style="align-self: center;">D</div>
        <div class="item" style="align-self: stretch;">E</div>
        <div class="item" style="order: 1;">F</div>
        <div class="item">G</div>    
    </div>    
</body>       
</html>
