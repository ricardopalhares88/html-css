<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hopedado no meu próprio servidor</p>
    <video controls poster="imagens/cafe.jpg" width="300" >
        <source src="midia/Cafe.mp4" type="video/mp4">
        <source src="midia/Cafe.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=ikJdrs-Xtq-LUdzH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo video com o vimeo</h1>
    <iframe src="https://player.vimeo.com/video/265242392?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Animation Reel"></iframe>    
</body>
</html>
